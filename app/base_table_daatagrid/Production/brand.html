{% import 'Production/macro.html' as pro_mac %}
<form class="form-horizontal" id="brand-form" role="form" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <div class="col-sm-3">
            {{ form.name.label }}<span class="must-input">*</span>
        </div>
        <div class="col-sm-9">
            {{ form.name(class='form-control') }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            {{ form.notice.label }}
        </div>
        <div class="col-sm-9">
            {{ form.notice(class='form-control') }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <a href="#" class="btn btn-primary" id="submit"> 确定</a>
            <a href="#" id='close-window' style="margin-left: 10px" class="btn btn-primary">关闭</a>
        </div>
    </div>
</form>
<script>
    $(function () {
        allCommon("");
        $('#submit').bind('click', function () {
            var url = "{{ url_for('Production.brand') }}";
            var data=$('#brand-form').serialize();
            _util.form_ajax(url,data,common_success);
        });
    });
</script>
